<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>INA Web Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        body{
            font-family: Trirong, serif;
        }
    </style>
    
</head>
<body>
    <video id="background-video"autoplay loop muted poster="img/background.jpeg">
        <source src="img/background.mp4" type="video/mp4">
        </video>
    <div class="header-main">
        <h1>INA Web Game</h1>
        <div class="balance-main">
            <h1 id="balance"></h1>
            <h1 id="novci"></h1>
        </div>
    </div>
    <div class="clicker-main">
        <a id="clicker">Click</a>
    </div>
    <div class="footer">
        <li class="switch-1">
                <img src="img/upgrades.png" alt="upgrades" class="upgrades"> 
                <img src="img/save.png" alt="refinery" class="refinery"> 
        </li>
        <h1 class="stanic">Username</h1>
    </div>
    <div class="poppup-modal">
        <h1 class="close">X</h1>
        <div class="upgrade--wrapper">
            <div class="wrapper--logo">
                <img src="./img/upgrade1.png" alt="">
            </div>
            <div class="wrapper--content">
                <h1>Spremnik</h1>
                <p id="upgrade1desc"></p>
                <button id="upgrade1">Upgrade</button>
            </div>
        </div>
        <div class="upgrade--wrapper">
            <div class="wrapper--logo">
                <img src="./img/upgrade2.png" alt="">
            </div>
            <div class="wrapper--content">
                <h1>Pumpa</h1>
                <p id="upgrade2desc"></p>
                <button id="upgrade2">Upgrade</button>
            </div>
        </div>
        <div class="upgrade--wrapper">
            <div class="wrapper--logo">
                <img src="./img/upgrade3.png" alt="">
            </div>
            <div class="wrapper--content">
                <h1>Cjevovod</h1>
                <p id="upgrade3desc"></p>
                <button id="upgrade3">Upgrade</button>
            </div>
        </div>
        <div class="upgrade--wrapper">
            <div class="wrapper--logo">
                <img src="./img/upgrade4.png" alt="">
            </div>
            <div class="wrapper--content">
                <h1>Kolona</h1>
                <p id="upgrade4desc"></p>
                <button id="upgrade4">Upgrade</button>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="username-modal" id="neznamvise">
        <div class="username--wrapper">
            <label for="">Enter your name</label>
            <br>
            <input type="text" id="myusername" />
            <br>
            <button id="nastavibutton">Nastavi</button>
        </div>
    </div>
<script src="counter.js"></script> 
</body>
</html>
